// ----------------------------------------------------------------------------
// Motion Blur
// ----------------------------------------------------------------------------
// These settings will adjust the blurring effect from rotation and movement
// I did not add  all the motion blur settings to this because TF2 motion blur 
// is amongst the worst I've seen.
// ----------------------------------------------------------------------------
